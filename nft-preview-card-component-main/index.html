<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class = "card">
    <div class="firstClass">
      <div class="view-svg ">
        <img src="./images/icon-view.svg" alt="hover-image-view">
      </div>
      <div>
        <img src="./images/image-equilibrium.jpg" alt="main-img-equilibrium" class="image">
      </div>
      
    </div>

    <div>
      <h3>Equilibrium #3429</h3>
    
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock icon">3 days left</li>
      </ul>
    </div>

    <div class = "creator">
      <ul>
        <li><img src="./images/image-avatar.png" alt="avatar"></li>
        <li class="li2">Creation of</li><span>Jules Wyvern</span>
      </ul>
    </div>  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vaibhav Singh</a>.
  </div>
</body>
</html>
