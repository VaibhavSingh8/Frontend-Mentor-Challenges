<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--tailwind cdn-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Manage landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-veryLightGray">
    <!--NavBar-->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container-->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <!-- Menu-->
        <div class="hidden md:flex space-x-4">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
          <!--
          <ul class="flex space-x-3">
            <li>Community</li>
          </ul>
          -->
        </div>
        <!--Get Started Button-->
        <a
          href=""
          class="hidden md:block p-3 rounded-full bg-brightRed text-white hover:bg-brightRedLight"
          >Get Started</a
        >
      </div>
    </nav>

    <!-- below nav section-->
    <section id="belowNav">
      <!--Flex row section-->
      <div class="container flex flex-col-reverse md:flex-row"></div>
    </section>
    <!--links-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/VaibhavSinghDev">Vaibhav Singh</a>.
    </div>
  </body>
</html>
